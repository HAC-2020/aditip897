        <h2 id = "eduintro">Educate Yourself About Coronavirus and Its Impacts</h2>
        <p id = "info">Below are some interactive diagrams that display COVID-19 Statistics in countries around the world.  </p>


    </div>

    <div id = "charts">
        <iframe src="https://ourworldindata.org/grapher/full-list-cumulative-total-tests-per-thousand" loading="lazy" style="width: 75%; height: 400px; margin-left:auto;margin-right:auto;border: 0px none;"></iframe>
   
        <iframe src="https://ourworldindata.org/coronavirus-data-explorer?tab=map&zoomToSelection=true&country=~OWID_WRL&casesMetric=true&interval=total&hideControls=true&smoothing=0&pickerMetric=location&pickerSort=asc" loading="lazy" style="width: 75%; height: 400px; border: 0px none;"></iframe>

    </div>
